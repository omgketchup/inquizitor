<div class='row' data-ng-show='errorMessage.length'>
	<div class='label alert large-12 columns'>
		<h1>{{errorMessage}}</h1>
	</div>
	<div class='large-12 columns'>
		<h4><a data-ng-click='TakeMeHome()'>Go back home.</a></h4>
	</div>
</div>
<div class='row' data-ng-show='!quiz'>
	<div class='large-12 columns'>
		<h4>Please enter your email address, so we can look up your results for this quiz.</h4>
		<input type='text' data-ng-model='email' placeholder='abc@xyz.com' />
	</div>
	<div class='large-12 columns'>
		<h4 class='right'><a class='button success' data-ng-click='GetResults()'>Get Results</a></h4>
	</div>
</div>
<div class='row' data-ng-show='!errorMessage && quiz'>
	<hr/>
	<div class='large-12 columns panel' data-ng-show='quiz'>
		<div class='row' data-ng-show='quiz.thankyou'>
			<div class='large-12 columns'>
				<h3 data-ng-bind-html='quiz.thankyou'>{{quiz.thankyou}}</h3>
			</div>
			<hr/>
		</div>
		<div class='row'>
			<div class='large-12 columns'>
				<h2 data-ng-bind-html='quiz.name'>{{quiz.name}}</h2>
				<h5>Answered by: {{responses.email}}</h5>
			</div>
			<hr/>
		</div>
		<div class='row' data-ng-repeat='result in responses.answers'>
			<div class='large-12 columns'>
				<h3>{{result.text}}</h3>
				<h4>{{result.response}}</h4>
				<hr/>
			</div>
		</div>
	</div>
</div>
