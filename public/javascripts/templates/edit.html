<div class='row quiz_display'>
	<h1>{{quiz.name}}</h1>
	<div class='large-1 columns' style='text-align:right;'>
		<h4>Title</h4>
	</div>
	<div class='large-11 columns'>
		<input type='text' maxlength='35' placeholder='Quiz Title' ng-model='quiz.name' />
	</div>
	<div class='large-12 columns' ng-show='quiz.questions.length'>
		<hr/>
		<div class='row' ng-repeat='question in quiz.questions track by $index'>
			<div class='large-2 columns'>
				<select 
			  		ng-model='question.type' 
  					ng-options="option.value as option.name for option in typeOptions">
  					<!-- No options in template -->
			  	</select>
			</div>
			<div class='large-8 columns'>
				<input type='text' placeholder='Question text, ex. Who is the best superhero?' ng-model='question.text' />
			</div>
			<div class='large-2 columns'>
				<h4 style='text-align:right;'>
					<a ng-show='question.type == "multiple_choice" && question.showchoices' ng-click='ToggleChoices(question)' alt='Upload an image'><i class='fi-minus'></i> </a>
					<a ng-show='question.type == "multiple_choice" && !question.showchoices' ng-click='ToggleChoices(question)' alt='Upload an image'><i class='fi-plus'></i> </a>
					<a ng-click='CopyQuestion(question)' alt='Create a copy of this question as a new question'><i style='color:lightGreen;' class='fi-page-copy'></i></a>
					<a ng-click='DeleteQuestion(question)' alt='Delete this question.'><i style='color:red;' class='fi-x'></i></a>
				</h4>
			</div>
			<div 
				class='large-12 columns' 
				ng-show='question.type == "multiple_choice" && question.showchoices' 
				ng-animate='{
					enter:"animated fadeIn", 
					leave:"animated fadeOut"
				}'
			>
				<div class='row' ng-repeat='choice in question.choices'>
					<div class='large-2 columns' style='text-align:center;'>
						<h4>
							<a alt='Upload an image'><i class='fi-upload'></i></a>&nbsp;&nbsp;
							<a alt='Link to an image'><i class='fi-link'></i></a>
						</h4>
					</div>
					<div class='large-8 columns'>
						<input type='text' class='small' ng-model='choice.text' placeholder='Choice text, ex. Superman'/>
					</div>
					<div class='large-2 columns'>
						<h4><a ng-click='DeleteChoice(question, choice)' alt='Link to an image'><i style='color:red;' class='fi-x'></i></a></h4>						
					</div>
				</div>
				<div class='row' ng-show='question.choices.length < 5'>
					<div class='large-12 columns'>
						<p><a ng-click='AddChoice(question)' class='button small'>+ Choice</a></p>
					</div>
				</div>
			</div>
			<hr/>
		</div>
	</div>
</div>
<div class='row'>
	<div class='large-6 columns right' style='text-align:right;'>
		<h4>
			<a ng-click='AddQuestion()' class='button' alt='omg' title='nonsense'>New Question</a> 
			<a ng-click='SaveQuiz()' class='button success' alt='omg' title='nonsense'>Save</a>
		</h4>
	</div>
</div>
